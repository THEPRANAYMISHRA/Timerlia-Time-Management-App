</head>


<body>
    <nav>

        <div class="logo-img"><a href="index.html"> <img src="" alt="logo"></div></a>
        <div id="menu-option">
            <a href="index.html"><button>Home</button></a>
            <a href="signin.html"><button>Dashbord</button></a>
            <a href="#"><button>FAQ</button></a>
            <a href="#"><button>Blogs</button></a>
            <a href=""><button>Services</button></a>
        </div>
        <a id="hamburger" href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <div class="login-signup">
            <a href="index.html"><button>Logout</button></a>
        </div>

    </nav>

    <div id="container">
      <div id="dash-menu">
        <a href="./index.html"><h1>TimerLia</h1></a>
        <a href="/frontend/dashboard.html"><i class='bx bx-timer'></i>Track Time</a>
        <a href="/frontend/reports.html"><i class='bx bx-bar-chart-alt-2'></i>Reports</a>
        <a href="/frontend/notes.html"><i class='bx bx-bar-chart-alt-2'></i>Take Notes</a>
        <a href="#">Logout</a>
    </div>
        <div id="main-dash"> 
            <h1>Your Notes</h1>
            <div class="Start-container">
                <button class="timer-button" id="add-note-button">Take Note</button>
            </div>
            <div id="dash-container">
                
            </div>
        </div>
        <div id="activity-popup" class="hidden">
            <h2>Select Note Priority</h2>
            <div>
              <button class="activity-button" id="productive-button">High</button>
            <button class="activity-button" id="unproductive-button">Medium</button>
            <button class="activity-button" id="idle-button">Low</button>
            </div>
        </div>
        <div id="add-note-popup" class="hidden">
            <span>
                <h2>Write Down Here</h2>
            </span>
            <div>
            <input type="text" id="notetitle" class="titlefornote" placeholder="Title">
             <textarea name="" id="note" cols="30" rows="10">Enter Your text here</textarea>
             <button id="saveBtn">Save Note</button>
             <button id="drop-btn">Cancel</button>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
