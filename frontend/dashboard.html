<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Time Frame |</title>
    <link rel="stylesheet" href="./style/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
    <nav>

        <div class="logo-img"><a href="index.html"> <img src="./images/Time Frame (1).png" alt="logo"></div></a>
        <div id="menu-option">
            <a href="index.html"><button>Home</button></a>
            <a href="signin.html"><button>Dashbord</button></a>
            <a href="#"><button>FAQ</button></a>
            <a href="#"><button>Blogs</button></a>
            <a href=""><button>Services</button></a>
        </div>
        <a id="hamburger" href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <div class="login-signup">
            <a href="index.html"><button>Logout</button></a>
        </div>

    </nav>

    <div id="container">
      <div id="dash-menu">
        <a href="./index.html"><h1>TimerLia</h1></a>
        <a href="/frontend/dashboard.html"><i class='bx bx-timer'></i>Track Time</a>
        <a href="/frontend/reports.html"><i class='bx bx-bar-chart-alt-2'></i>Reports</a>
        <a href="#">Logout</a>
    </div>
        <div id="main-dash"> 
            <h1>Let's Start..</h1>
            <div class="timer-container">
                <button class="timer-button" id="timer-button">Start</button>
                <div class="timer">00:00:00</div>
            </div>
            <div id="dash-container">
                <div id="arrival-time">
                    <h3>Arrival Time</h3>
                    <p class="arrival-time"></p>
                </div>
                <div id="left-time">
                    <h3>Left Time</h3>
                    <p></p>
                </div>
                <div id="productive-time">
                    <h3>Productive Time</h3>
                    <p></p>
                </div>
                <div id="desk-time">
                    <h3>Desk Time</h3>
                    <p></p>
                </div>
                <div id="time-at-work">
                    <h3>Time at work</h3>
                    <p></p>
                </div>
                <div id="Unproductive">
                    <h3>Unproductive Time</h3>
                    <p></p>
                </div>
                <div id="idle">
                    <h3>Idle Time</h3>
                    <p></p>
                </div>
                <div id="productivity">
                    <h3>Productivity</h3>
                    <p></p>
                </div>
            </div>
            <div id="track-apps">
                <div id="productive-apps">
                    <div>
                        <h3>Productive Apps</h3>
                        <div id="productive-data"></div>
                    </div>
                    
                </div>
                <div id="unproductive-apps">
                    <div>
                        <h3>Unproductive Apps</h3>
                        <div id="unproductive-data"></div>
                    </div>
                   
                </div>
                <div id="idle-apps">
                    <div>
                        <h3>Idle Apps</h3>
                        <div id="idle-data"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="activity-popup" class="hidden">
            <h2>Select Activity Type</h2>
            <div>
              <button class="activity-button" id="productive-button">Productive</button>
            <button class="activity-button" id="unproductive-button">Unproductive</button>
            <button class="activity-button" id="idle-button">Idle</button>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
<script src="./scripts/dashboard.js"></script>
